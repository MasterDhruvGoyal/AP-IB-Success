<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AP Calculus OCR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/contrib/auto-render.min.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen text-gray-900">
  
  <!-- Sticky Header -->
  <header class="sticky top-0 z-50 bg-white/70 backdrop-blur-md shadow-md">
    <div class="max-w-5xl mx-auto py-4 px-6 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-indigo-600 to-pink-600 bg-clip-text text-transparent">
        AP Calculus OCR Viewer
      </h1>
      <span class="text-sm text-gray-600 italic">JSON + KaTeX Renderer</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 py-10 px-4">
    <div id="content" class="max-w-4xl mx-auto space-y-6"></div>
  </main>

  <script>
    async function loadContent() {
      const res = await fetch("questions.json");
      const data = await res.json();
      const container = document.getElementById("content");

      data.questions.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "p-6 rounded-2xl bg-white/80 backdrop-blur-md shadow-lg hover:shadow-2xl transition duration-300";

        div.innerHTML = `
          <h2 class="text-lg md:text-xl font-bold text-indigo-700 mb-2">Block ${idx + 1}</h2>
          <p class="text-gray-800">${q.text}</p>
        `;

        container.appendChild(div);
      });

      // Render LaTeX math from OCR
      renderMathInElement(document.body, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "\\(", right: "\\)", display: false }
        ]
      });
    }

    loadContent();
  </script>
</body>
</html>
